<!-- #region Template -->
<section class="about-section">
	<div class="container">
		<div class="row">
			<!-- * Director image and caption. -->
			<div class="col-lg-3 col-12">
				<div class="about-image-wrap custom-border-radius-start">
					<picture>
						<source
							srcset="images/team/professional-asian-businesswoman-gray-blazer.avif"
							type="image/avif"
						/>
						<source
							srcset="images/team/professional-asian-businesswoman-gray-blazer.webp"
							type="image/webp"
						/>
						<img
							src="images/team/professional-asian-businesswoman-gray-blazer.jpg"
							class="about-image custom-border-radius-start img-fluid"
							alt="Directora Maria Sanchez"
							loading="lazy"
						/>
					</picture>

					<div class="about-info">
						<h4 class="text-white mb-0 me-2">Maria Sanchez</h4>
						<p class="text-white mb-0">Directora</p>
					</div>
				</div>
			</div>

			<!-- * Story copy + anchor CTA. -->
			<div class="col-lg-6 col-12">
				<div class="custom-text-block">
					<h2 class="text-white mb-2">Nuestra historia</h2>

					<p class="text-white">
						Llevamos 15 años comprometidos con la educación de nuestros alumnos, cada
						generación que pasa por nuestras aulas es única y nos llena de orgullo.
					</p>

					<div class="custom-border-btn-wrap d-flex align-items-center mt-5">
						<a
							href="#job-section"
							class="custom-link smoothscroll"
							(click)="scrollToSection($event, 'job-section')"
						>
							Celebra nuestros 15 años
						</a>
					</div>
				</div>
			</div>

			<!-- * Instagram promo block. -->
			<div class="col-lg-3 col-12">
				<div class="instagram-block">
					<picture>
						<source
							srcset="images/team/horizontal-shot-happy-mixed-race-females.avif"
							type="image/avif"
						/>
						<source
							srcset="images/team/horizontal-shot-happy-mixed-race-females.webp"
							type="image/webp"
						/>
						<img
							src="images/team/horizontal-shot-happy-mixed-race-females.jpg"
							class="about-image custom-border-radius-end img-fluid"
							alt="Estudiantes felices"
							loading="lazy"
						/>
					</picture>

					<div class="instagram-block-text">
						<a
							href="https://www.instagram.com/educa.com.pe/"
							target="_blank"
							class="custom-btn btn"
							pTooltip="Síguenos en Instagram"
							tooltipPosition="bottom"
						>
							<i class="bi-instagram"></i>
							&#64;educa.com.pe
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- #endregion -->
