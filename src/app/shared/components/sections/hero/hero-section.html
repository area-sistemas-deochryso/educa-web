<section class="hero-section d-flex justify-content-center align-items-center">
	<div class="section-overlay"></div>

	<div class="container">
		<div class="row">
			<!-- Hero Text -->
			<div class="col-lg-6 col-12 mb-5 mb-lg-0">
				<div class="hero-section-text mt-5">
					<h6 class="text-white">¿Buscas una educación integral?</h6>

					<h1 class="hero-title text-white mt-4 mb-4">
						Enseñanza que deja huella. <br />
						Aprendemos con el método Heurístico
					</h1>

					<a
						href="#categories-section"
						class="custom-btn custom-border-btn btn"
						(click)="scrollToSection($event, 'categories-section')"
						pTooltip="Descubre nuestros niveles educativos"
						tooltipPosition="bottom"
					>
						Conoce más
					</a>
				</div>
			</div>

			<!-- Hero Form -->
			<div class="col-lg-6 col-12">
				<form class="custom-form hero-form" (ngSubmit)="onSubmit()">
					<h3 class="text-white mb-3">Únete a la educación del futuro</h3>

					<div class="row">
						<div class="col-lg-6 col-md-6 col-12">
							<div class="input-group">
								<span class="input-group-text" id="basic-addon1">
									<i class="bi-person custom-icon"></i>
								</span>
								<input
									type="text"
									name="name"
									[(ngModel)]="formData.name"
									class="form-control"
									placeholder="Tu nombre"
									required
								/>
							</div>
						</div>

						<div class="col-lg-6 col-md-6 col-12">
							<div class="input-group">
								<span class="input-group-text" id="basic-addon2">
									<i class="bi bi-telephone"></i>
								</span>
								<input
									type="text"
									name="phone"
									[(ngModel)]="formData.phone"
									class="form-control"
									placeholder="Tu número"
									required
								/>
							</div>
						</div>

						<div class="col-lg-12 col-12">
							<button
								type="submit"
								class="form-control"
								[disabled]="isSubmitting"
								pTooltip="Te contactaremos en menos de 24 horas"
								tooltipPosition="bottom"
							>
								{{ isSubmitting ? 'Enviando...' : 'Contactenme' }}
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

<!-- Categories Section Title -->
<section class="categories-section section-padding" id="categories-section">
	<div class="container">
		<div class="row justify-content-center align-items-center">
			<div class="col-lg-12 col-12 text-center">
				<h2 class="mb-5"><span>Conócenos</span></h2>
			</div>
		</div>
	</div>
</section>
