<div class="login-header">
	<!-- * Title + responsive logo sources -->
	<h2>{{ title }}</h2>
	<picture>
		<source srcset="images/logo.avif" type="image/avif" />
		<source srcset="images/logo.webp" type="image/webp" />
		<img
			[src]="logoSrc"
			alt="Educa.com Logo"
			class="login-logo"
			width="250"
			height="89.06"
			fetchpriority="high"
		/>
	</picture>
</div>
