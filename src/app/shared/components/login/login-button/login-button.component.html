<!-- * Primary submit CTA with a loading visual state. -->
<div class="button-row">
	<button [type]="type" class="login-btn" [disabled]="disabled">
		@if (isLoading) {
			<span class="btn-label">{{ loadingLabel }}</span>
			<span class="btn-icon">
				<i class="pi pi-spin pi-spinner"></i>
			</span>
		} @else {
			<span class="btn-label">{{ label }}</span>
			<span class="btn-icon">
				<i class="pi pi-arrow-right"></i>
			</span>
		}
	</button>
</div>
