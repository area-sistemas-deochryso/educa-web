<!-- #region Template -->
<!-- ! Blocking dialog shown when guard rejects navigation. -->
<p-dialog
	[visible]="visible()"
	[modal]="true"
	[closable]="false"
	[dismissableMask]="false"
	[draggable]="false"
	[resizable]="false"
	class="access-denied-dialog"
	[style]="{ width: '400px' }"
>
	<ng-template #header>
		<div class="dialog-header">
			<i class="pi pi-lock header-icon"></i>
			<span class="header-title">Acceso Denegado</span>
		</div>
	</ng-template>

	<!-- * Messaging + optional rejected route context. -->
	<div class="dialog-content">
		<p class="message">No tienes los permisos necesarios para acceder a esta vista.</p>
		@if (rutaDenegada()) {
			<p class="route-info">
				<span class="label">Ruta solicitada:</span>
				<code class="route">{{ rutaDenegada() }}</code>
			</p>
		}
		<p class="suggestion">Contacta al administrador si crees que deberias tener acceso.</p>
	</div>

	<!-- * Single action to close and return. -->
	<ng-template #footer>
		<p-button label="Entendido" icon="pi pi-check" (onClick)="close()" class="p-button-sm" />
	</ng-template>
</p-dialog>
<!-- #endregion -->
