<header class="intranet-header">
	<div class="header-container">
		<a routerLink="/" class="logo-link">
			<picture>
				<source srcset="images/logo.avif" type="image/avif" />
				<source srcset="images/logo.webp" type="image/webp" />
				<img
					src="images/logo.png"
					alt="Educa.com Logo"
					class="logo"
					width="120"
					height="40"
					fetchpriority="high"
				/>
			</picture>
		</a>

		<nav class="intranet-nav">
			<a
				routerLink="/intranet"
				routerLinkActive="active"
				[routerLinkActiveOptions]="{ exact: true }"
				class="nav-item"
			>
				Inicio
			</a>
			<a routerLink="/intranet/asistencia" routerLinkActive="active" class="nav-item">
				Asistencia
			</a>
			<a routerLink="/intranet/horarios" routerLinkActive="active" class="nav-item">
				Horarios
			</a>
			<a routerLink="/intranet/Calendario" routerLinkActive="active" class="nav-item">
				Calendario
			</a>
			<button class="logout-btn" (click)="logout()">
				<i class="pi pi-sign-out"></i>
				<span>Cerrar sesi√≥n</span>
			</button>
		</nav>
	</div>
</header>

<main class="intranet-content">
	<router-outlet />
</main>

<app-floating-notification-bell />
<app-voice-button />
