<header class="intranet-header">
	<div class="header-container desktop-header">
		<a routerLink="/" class="logo-link">
			<picture>
				<source srcset="images/logo.avif" type="image/avif" />
				<source srcset="images/logo.webp" type="image/webp" />
				<img
					src="images/logo.png"
					alt="Educa.com Logo"
					class="logo"
					width="120"
					height="40"
					fetchpriority="high"
				/>
			</picture>
		</a>

		<nav class="nav-links">
			@for (item of navItems(); track item.label) {
				<app-nav-item
					[route]="item.route"
					[label]="item.label"
					[icon]="item.icon"
					[exact]="item.exact ?? false"
					[children]="item.children"
				/>
			}
		</nav>

		<app-user-profile-menu (logoutClick)="logout()" />
	</div>

	<div class="header-container mobile-header">
		<a routerLink="/" class="logo-link">
			<picture>
				<source srcset="images/logo.avif" type="image/avif" />
				<source srcset="images/logo.webp" type="image/webp" />
				<img
					src="images/logo.png"
					alt="Educa.com Logo"
					class="logo"
					width="120"
					height="40"
					fetchpriority="high"
				/>
			</picture>
		</a>
		<app-mobile-menu [items]="navItems()" (logoutClick)="logout()" />
	</div>
</header>

<main class="intranet-content">
	<router-outlet />
</main>
