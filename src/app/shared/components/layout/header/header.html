<!-- #region Template -->
<!-- * Public site header with nav + levels dropdown. -->
<nav class="navbar navbar-expand-lg">
	<div class="container">
		<a class="navbar-brand d-flex align-items-center" routerLink="/" (click)="closeMenu()">
			<picture>
				<source srcset="images/logo.avif" type="image/avif" />
				<source srcset="images/logo.webp" type="image/webp" />
				<img
					src="images/logo.png"
					class="img-fluid logo-image"
					alt="Educa.com.pe Logo"
					width="150"
					height="40"
					fetchpriority="high"
				/>
			</picture>
		</a>

		<button
			class="navbar-toggler"
			type="button"
			(click)="toggleMenu()"
			[attr.aria-expanded]="isMenuOpen()"
			aria-controls="navbarNav"
			aria-label="Toggle navigation"
		>
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="navbar-collapse" [class.show]="isMenuOpen()" id="navbarNav">
			<ul class="navbar-nav align-items-lg-center ms-lg-5">
				<li class="nav-item">
					<a
						class="nav-link"
						routerLink="/"
						routerLinkActive="active"
						[routerLinkActiveOptions]="{ exact: true }"
						(click)="closeMenu()"
					>
						Inicio
					</a>
				</li>

				<li class="nav-item">
					<a
						class="nav-link"
						routerLink="/nosotros"
						routerLinkActive="active"
						(click)="closeMenu()"
					>
						Nosotros
					</a>
				</li>

				<li class="nav-item dropdown" [class.show]="isDropdownOpen()">
					<a
						class="nav-link dropdown-toggle"
						role="button"
						(click)="toggleDropdown($event)"
						[attr.aria-expanded]="isDropdownOpen()"
					>
						Niveles
					</a>

					<ul class="dropdown-menu dropdown-menu-light">
						<li>
							<a
								class="dropdown-item"
								routerLink="/niveles/inicial"
								routerLinkActive="active"
								(click)="closeMenu()"
								>Inicial</a
							>
						</li>
						<li>
							<a
								class="dropdown-item"
								routerLink="/niveles/primaria"
								routerLinkActive="active"
								(click)="closeMenu()"
								>Primaria</a
							>
						</li>
						<li>
							<a
								class="dropdown-item"
								routerLink="/niveles/secundaria"
								routerLinkActive="active"
								(click)="closeMenu()"
								>Secundaria</a
							>
						</li>
					</ul>
				</li>

				<li class="nav-item">
					<a
						class="nav-link"
						routerLink="/contacto"
						routerLinkActive="active"
						(click)="closeMenu()"
					>
						Contacto
					</a>
				</li>

				<li class="nav-item">
					<a
						class="nav-link"
						routerLink="/preguntas-frecuentes"
						routerLinkActive="active"
						(click)="closeMenu()"
					>
						Preguntas Frecuentes
					</a>
				</li>

				<!-- Mobile-only Intranet link -->
				@if (showIntranetLink) {
					<li class="nav-item mobile-intranet d-lg-none">
						<a
							class="nav-link"
							routerLink="/intranet"
							routerLinkActive="active"
							[routerLinkActiveOptions]="{ exact: true }"
							(click)="closeMenu()"
						>
							Intranet
						</a>
					</li>
				}
			</ul>
		</div>

		<!-- Desktop-only Intranet link -->
		@if (showIntranetLink) {
			<div class="d-none d-lg-block">
				<a
					class="nav-link"
					routerLink="/intranet"
					routerLinkActive="active"
					[routerLinkActiveOptions]="{ exact: true }"
				>
					Intranet
				</a>
			</div>
		}
	</div>
</nav>
<!-- #endregion -->
