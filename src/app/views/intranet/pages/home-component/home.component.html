<app-intranet-background></app-intranet-background>
<div class="home-container">
	<!-- Sección de Bienvenida -->
	<section class="welcome-section">
		<div class="welcome-content">
			<div class="welcome-icon">
				<i class="pi pi-graduation-cap"></i>
			</div>
			<div class="welcome-text">
				<h1>Bienvenido a tu Intranet</h1>
				<p>Aquí encontrarás toda la información relevante para tu día a día académico.</p>
			</div>
		</div>
	</section>

	<!-- Accesos Rápidos -->
	<section class="quick-access">
		<h2>Accesos Rápidos</h2>
		<div class="quick-access-grid">
			<app-quick-access-card-menu
				label="Contenido del curso"
				path="/intranet/horarios"
				modal="details"
				icon="pi-book"
				[courses]="availableCourses"
			/>
			<app-quick-access-card
				label="Horario"
				path="/intranet/horarios"
				modal="schedule"
				icon="pi-calendar"
			/>
			<app-quick-access-card
				label="Notas"
				path="/intranet/horarios"
				modal="grades"
				icon="pi-star"
			/>
			<app-quick-access-card
				label="Resumen"
				path="/intranet/horarios"
				modal="summary"
				icon="pi-chart-bar"
			/>

			<!-- Notificaciones - siempre visible, badge solo si hay sin leer -->
			<button
				class="quick-access-card"
				[class.notification-quick-access]="unreadCount() > 0"
				[ngClass]="unreadCount() > 0 ? getBadgePriorityClass() : ''"
				(click)="togglePanel()"
			>
				<div class="card-icon" [ngClass]="unreadCount() > 0 ? getBadgePriorityClass() : ''">
					<i class="pi pi-bell"></i>
					@if (unreadCount() > 0) {
						<span class="quick-badge" [class]="getBadgePriorityClass()">{{
							unreadCount()
						}}</span>
					}
				</div>
				<span>Notificaciones</span>
			</button>
		</div>
	</section>
</div>
