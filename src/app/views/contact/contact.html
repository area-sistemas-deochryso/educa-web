<main class="contact-page">
	<section class="hero-section py-5">
		<div class="container">
			<div class="row">
				<div class="col-12 text-center">
					<h1 class="display-4 fw-bold">Contacto</h1>
					<p class="lead">Estamos aquí para ayudarte</p>
				</div>
			</div>
		</div>
	</section>

	<section class="contact-section py-5">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<h2>Información de Contacto</h2>
					<ul class="list-unstyled">
						<li class="mb-3">
							<i class="bi bi-geo-alt me-2"></i>
							<strong>Dirección:</strong> Av. Principal 123, Lima, Perú
						</li>
						<li class="mb-3">
							<i class="bi bi-telephone me-2"></i>
							<strong>Teléfono:</strong> +51 1 234 5678
						</li>
						<li class="mb-3">
							<i class="bi bi-envelope me-2"></i>
							<strong>Email:</strong> info&#64;educa.com.pe
						</li>
						<li class="mb-3">
							<i class="bi bi-clock me-2"></i>
							<strong>Horario:</strong> Lunes a Viernes 8:00 - 17:00
						</li>
					</ul>
				</div>
				<div class="col-lg-6">
					<h2>Envíanos un Mensaje</h2>
					<form>
						<div class="mb-3">
							<label for="name" class="form-label">Nombre</label>
							<input type="text" class="form-control" id="name" placeholder="Tu nombre">
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input type="email" class="form-control" id="email" placeholder="tu@email.com">
						</div>
						<div class="mb-3">
							<label for="message" class="form-label">Mensaje</label>
							<textarea class="form-control" id="message" rows="4" placeholder="Tu mensaje"></textarea>
						</div>
						<button type="submit" class="btn btn-primary">Enviar Mensaje</button>
					</form>
				</div>
			</div>
		</div>
	</section>
</main>
