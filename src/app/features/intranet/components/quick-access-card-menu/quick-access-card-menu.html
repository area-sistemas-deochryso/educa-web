<!-- #region Template -->
<button class="quick-access-card" (click)="onCardClick($event)">
	<!-- * Icon + label -->
	<div class="card-icon">
		<i class="pi" [class]="icon()"></i>
	</div>
	<span>{{ label() }}</span>
</button>

<p-menu
	#coursesMenu
	[model]="menuItems()"
	[popup]="true"
	[appendTo]="'body'"
	class="courses-quick-menu display-none"
/>
<!-- #endregion -->
