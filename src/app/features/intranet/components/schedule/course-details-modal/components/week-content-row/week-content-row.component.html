<!-- #region Template -->
<div class="week-item-row">
	<!-- * Row icon + info -->
	<div class="item-icon">
		<i class="pi" [ngClass]="icon"></i>
	</div>
	<div class="item-info">
		<strong>{{ title }}</strong>
		<span>{{ subtitle }}</span>
		<a class="item-link" (click)="action.emit()">{{ actionLabel }}</a>
	</div>
</div>
<!-- #endregion -->
