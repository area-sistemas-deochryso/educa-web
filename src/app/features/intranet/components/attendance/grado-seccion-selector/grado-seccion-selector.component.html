<div class="grado-seccion-selector">
	<label for="grado-seccion-select">Grado y Secci√≥n:</label>
	<select id="grado-seccion-select" (change)="onGradoSeccionChange($event)">
		@for (gs of gradosSecciones(); track gs.grado + '|' + gs.seccion) {
			<option
				[value]="gs.grado + '|' + gs.seccion"
				[selected]="
					selectedGradoSeccion()?.grado === gs.grado &&
					selectedGradoSeccion()?.seccion === gs.seccion
				"
			>
				{{ gs.grado }} - {{ gs.seccion === 'V' ? 'Verano' : gs.seccion.toUpperCase() }}
			</option>
		}
	</select>
</div>
