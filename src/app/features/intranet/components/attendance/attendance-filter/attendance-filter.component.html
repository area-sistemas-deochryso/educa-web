<!-- #region Template -->
<div class="filter-container">
	<div class="filter-group">
		<!-- * Grade filter -->
		<label>Grado</label>
		<p-select
			[options]="gradoOptions"
			[ngModel]="selectedGrado"
			(ngModelChange)="onGradoChange($event)"
			optionLabel="label"
			optionValue="value"
			placeholder="Seleccionar grado"
			class="filter-select"
		/>
	</div>
	<div class="filter-group">
		<!-- * Section filter -->
		<label>Sección</label>
		<p-select
			[options]="seccionOptions"
			[ngModel]="selectedSeccion"
			(ngModelChange)="onSeccionChange($event)"
			optionLabel="label"
			optionValue="value"
			placeholder="Seleccionar sección"
			class="filter-select"
		/>
	</div>
</div>
<!-- #endregion -->
