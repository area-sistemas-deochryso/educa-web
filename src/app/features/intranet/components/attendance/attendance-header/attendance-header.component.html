<div class="page-header">
	<i class="pi pi-clipboard"></i>
	<div class="title-container">
		<h1>Asistencias</h1>
		@if (showModeSelector()) {
			<span class="separator">/</span>
			<div class="mode-selector">
				<button
					type="button"
					class="mode-btn"
					[class.active]="selectedMode() === 'mes'"
					(click)="onModeSelect('mes')"
				>
					Mes
				</button>
				<button
					type="button"
					class="mode-btn"
					[class.active]="selectedMode() === 'dia'"
					(click)="onModeSelect('dia')"
				>
					DÃ­a
				</button>
			</div>
		}
	</div>
	@if (loading()) {
		<i class="pi pi-spin pi-spinner loading-spinner"></i>
	}
	<button
		class="reload-btn"
		(click)="onReload()"
		[disabled]="loading()"
		pTooltip="Recargar datos"
		tooltipPosition="bottom"
		aria-label="Recargar datos de asistencia"
	>
		<i class="pi pi-refresh" [class.pi-spin]="loading()"></i>
	</button>
</div>
