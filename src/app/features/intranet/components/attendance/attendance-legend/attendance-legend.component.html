<!-- #region Template -->
<section class="legend-section">
	<!-- * Legend codes used across attendance tables -->
	<!-- âœ… NUEVO: Estados cargados desde backend -->
	<h2>Leyenda</h2>
	<div class="legend-content">
		@for (item of legendItems(); track item.codigo) {
			<div class="legend-item">
				<span class="legend-color" [class]="getStatusClass(item.codigo)"></span>
				<span class="legend-text">{{ item.codigo }} = {{ item.descripcion }}</span>
			</div>
		}
	</div>
</section>
<!-- #endregion -->
