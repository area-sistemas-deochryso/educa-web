<!-- #region Template -->
<div class="filters-section">
	<div class="filters-grid">
		<!-- * Filtro por salÃƒÂ³n -->
		<div class="filter-field">
			<label for="filtroSalon">SalÃƒÂ³n</label>
			<p-select
				id="filtroSalon"
				[options]="salonesOptions()"
				[ngModel]="filtroSalonId()"
				(ngModelChange)="onSalonChange($event)"
				placeholder="Todos los salones"
				optionLabel="label"
				optionValue="value"
				appendTo="body"
				[filter]="true"
				filterPlaceholder="Buscar salÃƒÂ³n..."
				[showClear]="true"
			/>
		</div>

		<!-- ? Filtro por profesor (pendiente - requiere API de profesores) -->
		<div class="filter-field">
			<label for="filtroProfesor">Profesor</label>
			<input id="filtroProfesor" type="text" pInputText placeholder="PrÃƒÂ³ximamente..." disabled />
		</div>

		<!-- * Filtro por dÃƒÂ­a de la semana -->
		<div class="filter-field">
			<label for="filtroDia">DÃƒÂ­a</label>
			<p-select
				id="filtroDia"
				[options]="diasOptions"
				[ngModel]="filtroDiaSemana()"
				(ngModelChange)="onDiaChange($event)"
				placeholder="Todos los dÃƒÂ­as"
				optionLabel="label"
				optionValue="value"
				appendTo="body"
				[showClear]="true"
				[disabled]="!filtroDiaSemanaHabilitado()"
			/>
			@if (!filtroDiaSemanaHabilitado()) {
				<small class="text-color-secondary disabled-hint">
					<i class="pi pi-info-circle"></i>
					Deshabilitado en vista semanal
				</small>
			}
		</div>

		<!-- * Filtro por estado -->
		<div class="filter-field">
			<label for="filtroEstado">Estado</label>
			<p-select
				id="filtroEstado"
				[options]="estadoOptions"
				[ngModel]="filtroEstadoActivo()"
				(ngModelChange)="onEstadoChange($event)"
				placeholder="Todos"
				optionLabel="label"
				optionValue="value"
				appendTo="body"
				[showClear]="true"
			/>
		</div>
	</div>

	@if (hasFilters()) {
		<div class="filters-actions">
			<button
				pButton
				label="Limpiar Filtros"
				icon="pi pi-filter-slash"
				class="p-button-text p-button-sm"
				(click)="onClearFilters()"
				pTooltip="Remover todos los filtros aplicados"
				tooltipPosition="top"
			></button>
		</div>
	}
</div>
<!-- #endregion -->
