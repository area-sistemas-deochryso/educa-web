<!-- #region Template -->
<div class="home-container">
	<!-- * Welcome banner -->
	<app-welcome-section [title]="welcomeTitle()" />

	@if (showQuickAccess()) {
		<!-- * Feature-flagged quick access cards -->
		<section class="quick-access">
			<h2>Accesos RÃ¡pidos</h2>
			<div class="quick-access-grid">
				<!-- * Course content picker -->
				<app-quick-access-card-menu
					label="Contenido del curso"
					path="/intranet/horarios"
					modal="details"
					icon="pi-book"
					[courses]="availableCourses"
				/>
				<app-quick-access-card
					label="Horario"
					path="/intranet/horarios"
					modal="schedule"
					icon="pi-calendar"
				/>
				<!-- * Grade-related shortcuts -->
				<app-quick-access-card
					label="Notas"
					path="/intranet/horarios"
					modal="grades"
					icon="pi-star"
				/>
				<app-quick-access-card
					label="Resumen de notas"
					path="/intranet/horarios"
					modal="summary"
					icon="pi-chart-bar"
				/>
				<app-notification-quick-access />
			</div>
		</section>
	}
</div>
<!-- #endregion -->
