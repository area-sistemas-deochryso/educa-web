<!-- #region Template -->
<!-- !!!!! NO BORRAR ESTE ARCHIVO JAMÁS -->

<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Intranet</title>
		<base href="/" />
		<!-- Preload critical fonts (self-hosted for faster loading) -->
		<link
			rel="preload"
			href="/fonts/inter-latin.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link
			rel="preload"
			href="/fonts/league-spartan-latin.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link
			rel="preload"
			href="primeicons/fonts/primeicons.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>

		<!-- Preload critical image -->
		<link
			rel="preload"
			href="/images/logo.avif"
			as="image"
			type="image/avif"
			fetchpriority="high"
		/>

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="images/common/icono.png" />
		<style>
			/* Reset mínimo */
			html,
			body {
				height: 100%;
				margin: 0;
			}

			body {
				display: flex;
				align-items: center;
				justify-content: center;
				background: #ffffff;
				font-family:
					system-ui,
					-apple-system,
					BlinkMacSystemFont,
					'Segoe UI',
					Roboto,
					Arial,
					sans-serif;
			}

			.loader {
				display: flex;
				flex-direction: column;
				align-items: center;
				gap: 12px;
				color: #555;
			}

			.spinner {
				width: 32px;
				height: 32px;
				border: 3px solid #e5e7eb;
				border-top-color: #3b82f6;
				border-radius: 50%;
				animation: spin 0.8s linear infinite;
			}

			@keyframes spin {
				to {
					transform: rotate(360deg);
				}
			}

			.text {
				font-size: 14px;
				letter-spacing: 0.2px;
			}
		</style>
	</head>

	<body>
		<!-- Angular se montará aquí cuando cargue -->
		<app-root>
			<div id="boot-loader" class="loader">Cargando…</div>
		</app-root>

		<!-- Carga normal de tu bundle Angular -->
		<script type="module" src="/main.js"></script>
	</body>
</html>
<!-- #endregion -->
