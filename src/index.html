<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Educa.com.pe - Asociación educativa y cultural comprometida con la educación integral en El Agustino"
		/>
		<meta name="author" content="Educa.com.pe" />

		<title>Educa.com.pe</title>

		<base href="/" />

		<!-- Preconnect for faster font loading -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- Preload critical fonts for better LCP -->
		<link
			rel="preload"
			href="primeicons/fonts/primeicons.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>

		<!-- Google Fonts - non-blocking load -->
		<link
			rel="preload"
			as="style"
			href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
			media="print"
			onload="this.media='all'"
		/>
		<noscript>
			<link
				rel="stylesheet"
				href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
			/>
		</noscript>

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="images/common/icono.png" />
	</head>
	<body>
		<app-root></app-root>
	</body>
</html>
