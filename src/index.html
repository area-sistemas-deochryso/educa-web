<!-- #region Template -->
<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<meta
			name="description"
			content="Educa.com.pe - Asociación educativa y cultural comprometida con la educación integral en El Agustino"
		/>
		<meta name="author" content="Educa.com.pe" />

		<title>Educa.com.pe</title>

		<base href="/" />

		<!-- Preload critical fonts (self-hosted for faster loading) -->
		<link
			rel="preload"
			href="/fonts/inter-latin.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link
			rel="preload"
			href="/fonts/league-spartan-latin.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<!-- Preload critical image -->
		<link
			rel="preload"
			href="/images/logo.avif"
			as="image"
			type="image/avif"
			fetchpriority="high"
		/>

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="images/common/icono.png" />

		<!-- PWA -->
		<link rel="manifest" href="/manifest.webmanifest" />
		<meta name="theme-color" content="#4f46e5" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="Educa" />
		<link rel="apple-touch-icon" href="/images/icons/icon-192x192.png" />
	</head>
	<body>
		<app-root></app-root>
	</body>
</html>
<!-- #endregion -->
