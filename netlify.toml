[build]
  command = "npm run build"
  publish = "dist/educa-angular/browser"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

# Headers de seguridad generales
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers para el Service Worker (debe ir antes de /*.js para tener prioridad)
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Service-Worker-Allowed = "/"
    Content-Type = "application/javascript"

# Caché para assets estáticos con hash (excepto sw.js)
[[headers]]
  for = "/*-*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*-*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirección SPA - fallback para rutas de Angular
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
